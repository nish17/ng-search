<div *ngIf="results" else noResults>
  <mat-card class="example-card">
    <div *ngFor="let result of results">
      <mat-card-title>Movie Name: {{ result.title }} <br />Rating: {{ result.rating }}</mat-card-title>
    <mat-card-content>Year released: {{result.year}}, Genre: {{result.genre}}</mat-card-content>
    </div>
  </mat-card>
</div>
<ng-component #noResults></ng-component>
