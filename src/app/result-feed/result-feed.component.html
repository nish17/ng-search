<div id="sideContent" *ngIf="results" else noResults>
  <mat-card class="example-card">
    <div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="0.5"
      [infiniteScrollThrottle]="1000"
      (scrolled)="onScroll()"
      *ngFor="let result of results"
    >
      <mat-card-title> {{ result.title }} <br /> </mat-card-title>

      <mat-card-content>
        <strong> Rating: </strong> {{ result.rating }}
        <strong> Year released: </strong> {{ result.year }},
        <strong>Genre: </strong> {{ result.genre }}
      </mat-card-content>
      <mat-divider></mat-divider>
    </div>
  </mat-card>
</div>
<ng-component #noResults>Sorry! No movie found!</ng-component>
